extension = redis.so
extension = memcached.so
extension = apcu.so

; file session handler doesn't work on travis in 7.1, REALLY
; hard to diagnose and debug.
[session]
session.save_handler = redis
session.save_path = "tcp://127.0.0.1:6379"

[apc]
apc.enable_cli=1
apc.enabled=1
apc.shm_segments=1
apc.shm_size=8M
